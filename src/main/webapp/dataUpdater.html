<p> Username cannot be changed! But you can change anything else you want...<br>
    or leave it as it is if you want it unchanged!</p>
<div class="updateForm">
    <form class="updatess" style="color:black">
        <!-- E-mail addition -->
        <div class="form-group-update">
            <label for="e_mail"> e-mail:<span class="required" >*</span></label>
            <input type="email" class="form-control" id="e_mail" name="e_mail"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter e-mail" title="Must be a valid e-mail address" onkeyup="signUpEmailFun();" required>
            <p id="signUpEmailMessage"></p>
            <br>
        </div>

<!-- Password addition -->
<div class="form-group-update">
    <label for="password"> Password:<span class="required">*</span></label>
    <input type="password" class="form-control" id="password" name="password"
           pattern="(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[~!@#$%^&*]).{8,10}" placeholder="Enter Password" title="8-10 characters with at least: 1 Character, 1 Number and 1 Symbol of: ~!@#$%^&*." onkeyup = "check();signUpPasswordFun();" required>
    <p id="signUpPasswordMessage"></p>
    <br>
</div>

<!-- Password confirmation addition -->
<div class="form-group-update">
    <label for="password_confirmation"> Retype pwd:<span class="required">*</span></label>
    <input type="password" class="form-control" id="password_confirmation" name="password_confirmation"
           pattern="(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[~!@#$%^&*]).{8,10}" placeholder="Retype Password" title="Re-type the same as above" onkeyup = "check();" required><br>
    <span id='password_message'></span> <!-- I write nothing as I want it to appear only when passwords do not match -->
</div>

<!-- First Name addition -->
<div class="form-group-update">
    <label for="first_name">First Name:<span class="required">*</span></label>
    <input type="text" class="form-control" id="first_name" name="first_name"
           pattern="[A-Z]+[a-z]{2,14}$" placeholder="Enter First Name" title="3 to 15 Characters, Symbols and numbers are not Allowed" onkeyup="signUpFirstNameFun();" required>
    <p id="signUpFirstNameMessage"></p>
    <br>
</div>

<!-- Surname addition -->
<div class="form-group-update">
    <label for="surname">Surname:<span class="required">*</span></label>
    <input type="text" class="form-control" id="surname" name="surname"
           pattern="[A-Z]+[a-z]{2,14}$" placeholder="Enter Surname" title="3 to 15 Characters, Symbols and numbers are not Allowed" onkeyup="signUpLastNameFun();" required>
    <p id="signUpLastNameMessage"></p>
    <br>
</div>

<!-- Birth Date Addition -->
<div class="form-group-update">
    <label for="bdate">Birth date:<span class="required">*</span></label>
    <input type="date"  class="form-control" id="bdate" name="bdate"
           value="2020-10-25"
           min="1900-01-01" max="2020-10-26" required>
</div>

<!-- Sex Selection -->
<div class="form-group-update">
    <label> Sex: </label>
    <input type="radio" name="male" value="male" checked id="male"> Male
    <input type="radio" name="female" value="female" id="female"> Female
    <input type="radio" name="n/a" value="n/a" id="na"> N/A<br>
</div>
